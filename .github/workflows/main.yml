name: Optimized Quarkus Deploy

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set version and build
        working-directory: mail-app
        run: |
          mvn -B -ntp versions:set -DnewVersion=${GITHUB_REF_NAME#v}
          mvn -B -ntp versions:commit
          mvn -B -ntp clean package -DskipTests

      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }} 
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "mail-app/target/quarkus-app/"
          target: "/opt/mail-app"
          strip_components: 2

      - name: Restart Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: sudo systemctl restart mail-app

  bump-version-for-next-development:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Bump version to next SNAPSHOT
        working-directory: mail-app
        run: |
          CURRENT=${GITHUB_REF_NAME#v}
          NEXT=$(echo $CURRENT | awk -F. '{printf "%d.%d.%d", $1, $2, $3+1}')
          mvn -B -ntp versions:set -DnewVersion=$NEXT-SNAPSHOT
          mvn -B -ntp versions:commit

      - name: Update main branch with new version
        working-directory: mail-app
        run: |
          CURRENT=${GITHUB_REF_NAME#v}
          NEXT=$(echo $CURRENT | awk -F. '{printf "%d.%d.%d", $1, $2, $3+1}')

          git fetch origin main
          git checkout main

          mvn -B -ntp versions:set -DnewVersion=$NEXT-SNAPSHOT
          mvn -B -ntp versions:commit

          git config user.name "mail-app-release-bot"
          git config user.email "actions@github.com"

          git add pom.xml
          git commit -m "chore: start next version ($NEXT-SNAPSHOT)"
          git push origin main